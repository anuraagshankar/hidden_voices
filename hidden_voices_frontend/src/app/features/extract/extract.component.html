<div class="grid">
  <div class="col">
    <h2>Scraped Content</h2>
  </div>
  <div class="col">
    <button
      pButton
      pRipple
      type="button"
      label="Extract Triplets"
      class="p-button"
      (click)="extractTriplets()"
      style="float: right; margin-right: 1em"
    ></button>
  </div>
</div>

<div class="grid">
  <textarea
    rows="9"
    pInputTextarea
    class="outline-text"
    [(ngModel)]="scrapedContent"
    >{{ scrapedContent }}</textarea
  >
</div>
